{% extends 'base.html' %}

{% block topbar %}
    <li><a href="/home/">Home</a></li>
{% endblock %}

{% block content %}
<section id="signup">

{% if user.get_profile.is_subscriber %}
    {% if dev %}
    <a href="https://www.sandbox.paypal.com/cgi-bin/webscr?cmd=_subscr-find&alias={{ encoded_email }}&custom={{ user.username }}" _fcksavedurl="https://www.sandbox.paypal.com/cgi-bin/webscr?cmd=_subscr-find&alias={{ encoded_email }}"><img border="0" src="https://www.paypalobjects.com/en_US/i/btn/btn_unsubscribe_LG.gif"></a>
    {% else %}
    <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_subscr-find&alias={{ encoded_email }}&custom={{ user.username }}" _fcksavedurl="https://www.paypal.com/cgi-bin/webscr?cmd=_subscr-find&alias={{ encoded_email }}"><img border="0" src="https://www.paypalobjects.com/en_US/i/btn/btn_unsubscribe_LG.gif"></a>
    {% endif %}
{% else %}
    {% if dev %}
    {{ form.sandbox }}
    {% else %}
    {{ form.render }}
    {% endif %}
{% endif %}

</section>
{% endblock %}
